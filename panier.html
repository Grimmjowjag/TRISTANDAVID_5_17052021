<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylebasket.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Panier - Orinoco</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav class="navigation">
            <a href="./index.html"><i class="fas fa-arrow-left back"></i></a>
        </nav>

        <div class="logo">
            <img src="./Images/Logo Orinoco.png" alt="Logo site Orinoco">
        </div>

        <nav class="navigation">
            <a href="#">Panier</a>
        </nav>
    </header>
    <!-- HEADER -->

    <div class="content" id="content"></div>

    <form id="submit" action="" method="get">
        <div class="formbox">
            <label for="name">Prénom, Nom:</label>
            <!-- ajouter un "pattern pour éviter changements: nom -> ex: pas de nombres" -->
            <input placeholder="Prénom Nom" type="text" name="name" id="name" required>
        </div>

        <div class="formbox">
            <label for="adress">Adresse :</label>
            <input placeholder="Adresse postale" type="text" name="adress" id="adress" required>
        </div>

        <div class="formbox">
            <label for="location">Ville :</label>
            <input placeholder="ex : Paris" type="text" name="location" id="location" required>
        </div>

        <div class="formbox">
            <label for="email">E-mail :</label>
            <input placeholder="Adresse mail" type="email" name="email" id="email" required>
        </div>

        <button id="clear">Vider le panier</button>
        <!-- Faire localStorage.clear(); JS -->

        <button id="valid" type="submit">Valider la commande</button>

        <p style="color: red;" id="erreur "></p>

        <!-- Créer bouton valider commande à l'intérieur du form qui va éxécuter une action (preventdefault) + validation des inputs -->

        <!-- Check validation formulaire JS (voir expressions régulières)-->
    </form>

    <!-- FOOTER -->
    <footer>
        <p class="aboutus"><a href="">A propos de nous</a></p>
        <p class="contact"><a href="mailto:contact@orinoco.com">Contact</a></p>
    </footer>
    <!-- FOOTER -->
</body>
<script src="panier.js"></script>

</html>
